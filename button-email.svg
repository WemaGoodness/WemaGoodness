<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="260" height="56" viewBox="0 0 260 56">
  <defs>
    <linearGradient id="g" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1f1f1f"/>
      <stop offset="100%" stop-color="#000000"/>
    </linearGradient>
    <linearGradient id="shine" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0"/>
      <stop offset="50%" stop-color="#ffffff" stop-opacity="0.25"/>
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0"/>
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="3" stdDeviation="3" flood-color="#000000" flood-opacity="0.6"/>
    </filter>
  </defs>
  <g filter="url(#shadow)">
    <rect x="2" y="2" rx="28" ry="28" width="256" height="52" fill="url(#g)" stroke="#2a2a2a"/>
    <g transform="translate(18,11)">
      <circle cx="16" cy="16" r="16" fill="#EA4335" stroke="#2a2a2a"/>
      <text x="50" y="20" fill="#ffffff" font-family="Segoe UI, Roboto, Helvetica, Arial, sans-serif" font-size="16" font-weight="600">Email Me</text>
      <!-- Gmail-like envelope icon -->
      <g transform="translate(5,7) scale(0.7)">
        <rect x="0" y="2" width="22" height="16" rx="2" ry="2" fill="#ffffff"/>
        <path d="M1 3 L11 11 L21 3" stroke="#EA4335" stroke-width="3" fill="none"/>
      </g>
    </g>
    <!-- hover scale via SMIL -->
    <g>
      <animateTransform attributeName="transform" type="scale" from="1" to="1.05" begin="mouseover" end="mouseout" dur="0.18s"/>
    </g>
  </g>
</svg>
